<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modern Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" placeholder="0" >
        </div>
        <div class="keys">
            <button onclick="clearDisplay()" class="clearbtn">AC</button>
            <button onclick="backspace()" class="backspace">⌫</button>
            <button onclick="calculatePercentage()" class="percentage">%</button>

           
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>

            <button onclick="appendToDisplay('*')" class="op">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>

            <button onclick="appendToDisplay('-')" class="op">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>

            <button onclick="appendToDisplay('+')" class="op">+</button>
         
            <button onclick="calculateSquare()" class="square" id="op">x²</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult('=')" class="equals">=</button>


            
            
            
           
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
